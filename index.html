<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>xx - countries</title>

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/80266867f9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Where in the world?</h1>
      <div class="color-theme" tabindex="0">
        <svg
          class="moon solid"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 -20 220 320"
        >
          <path d="M 81 7 C -70 104 31 303 204 245 C 104 216 45 108 81 7" />
        </svg>
        <span>Dark Mode</span>
      </div>
    </header>

    <section class="debug hidden">
      <button class="debug-fetch">Fetch Countries</button>
      <button class="debug-clear">Clear Local Storage</button>
      <button class="debug-store">Store Countries</button>
      <button class="debug-recall">Recall Countries</button>
    </section>

    <div class="container">
      <div class="country-detail hidden">
        <button class="back-btn">
          <svg
            class="arrow"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="-20 -20 300 300"
          >
            <path d="M 120 80 L 40 150 L 120 220 M 40 150 L 250 150" />
          </svg>
          Back to list
        </button>
        <img src="./ger.webp" alt="German Flag" />
        <div class="infos">
          <h2>Germany</h2>
          <p>Official Name: <span>Deutschland</span></p>
          <p>Population: <span>2.738.131</span></p>
          <p>Region: <span>Europe</span></p>
          <p>Sub Region: <span>Western Europe</span></p>
          <p>Capital: <span>Berlin</span></p>
          <br />
          <p>Top Level Domain: <span>.de</span></p>
          <p>Currencies: <span>Euro</span></p>
          <p>Languages: <span>German</span></p>
          <br />
          <h3>Border Countries:</h3>
          <div class="link-btns">
            <button>Denmark</button>
            <button>Poland</button>
            <button>Czeck Republic</button>
            <button>Austria</button>
            <button>Switzerland</button>
            <button>France</button>
            <button>Luxembourg</button>
            <button>Belgium</button>
            <button>Netherlands</button>
          </div>
        </div>
      </div>

      <section class="filter">
        <svg
          class="icon magnifying-glass"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="-20 -20 300 300"
        >
          <path d="M 150 150 A 1 1 0 0 0 28 28 A 1 1 0 0 0 150 150 L 250 250" />
        </svg>
        <input
          class="country-input"
          type="text"
          name="search"
          value=""
          placeholder="Search for a country or a capital..."
        />
        <select class="sort-select" id="sort" name="sort-filter">
          <option value="">Sort countries by...</option>
          <option value="Name">Name</option>
          <option value="Capital">Capital</option>
          <option value="Population">Population</option>
        </select>
        <select class="regions-select" id="regions" name="region-filter">
          <option value="">Filter by Region</option>
          <option value="Africa">Africa</option>
          <option value="Americas">Americas</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
          <option value="Antarctic">Antarctic</option>
        </select>
        <select
          class="population-select"
          id="populations-min"
          name="population-filter"
        >
          <option value="0">Filter by min Population</option>
          <option value="10000">More than 10.000</option>
          <option value="100000">More than 100.000</option>
          <option value="1000000">More than 1.000.000</option>
          <option value="10000000">More than 10.000.000</option>
          <option value="100000000">More than 100.000.000</option>
          <option value="1000000000">More than 1.000.000.000</option>
        </select>
        <select
          class="population-select"
          id="populations-max"
          name="population-filter"
        >
          <option value="10000000000">Filter by max Population</option>
          <option value="10000">Less than 10.000</option>
          <option value="100000">Less than 100.000</option>
          <option value="1000000">Less than 1.000.000</option>
          <option value="10000000">Less than 10.000.000</option>
          <option value="100000000">Less than 100.000.000</option>
          <option value="1000000000">Less than 1.000.000.000</option>
        </select>
      </section>
    </div>

    <div class="countries">
      <!-- <div class="country">
        <img src="./ger.webp" alt="German Flag" />
        <div class="infos">
          <h2>Germany</h2>
          <p>Population: <span>2.738.131</span></p>
          <p>Region: <span>Europe</span></p>
          <p>Capital: <span>Berlin</span></p>
        </div> -->
    </div>

    <script src="themeSwitcher.js"></script>
    <script src="script.js"></script>
  </body>
</html>
